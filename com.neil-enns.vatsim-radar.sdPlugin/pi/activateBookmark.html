<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>
  <body>
    <sdpi-item label="Bookmark">
      <sdpi-select
        setting="bookmark"
        datasource="getBookmarks"
        loading="Loading bookmarks..."
        placeholder="Select a bookmark"
        hot-reload
      >
      </sdpi-select>
    </sdpi-item>

    <sdpi-item>
      <sdpi-button
        onClick="SDPIComponents.streamDeckClient.send('sendToPlugin', {event: 'refreshBookmarks'});"
        >Refresh</sdpi-button
      >
    </sdpi-item>

    <sdpi-item label="VATSIM Radar API token">
      <sdpi-password
        setting="apiToken"
        placeholder="Enter your VATSIM Radar API token"
        global="true"
        required
      />
    </sdpi-item>
    <sdpi-item>
      <div>
        To obtain an API token visit
        <span
          style="color: lightblue; cursor: pointer"
          onClick="SDPIComponents.streamDeckClient.send('sendToPlugin', {event: 'openApiTokenWebsite'});"
          aria-label="Open the VATSIM Radar API Token website"
          >VATSIM Radar</span
        >.
      </div>
    </sdpi-item>
  </body>
</html>
